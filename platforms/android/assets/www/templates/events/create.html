<ion-view title="New Event">
<ion-content class="has-header" padding="true">


<div class="list">
	<label class="item item-input item-stacked-label">
		<span class="input-label">Name</span>
		<input type="text" placeholder="awesome event" ng-model="event.name">
	</label>
	<label class="item item-input item-stacked-label">
		<span class="input-label">When</span>
		<input placeholder="date" class="textbox-n" type="text" onfocus="(this.type='date')" ng-model="event.date">
	</label>
	<label class="item item-input item-stacked-label">
		<span class="input-label">Prices</span>
		<input type="number" placeholder="0" ng-model="event.prices.1">
		<input type="number" placeholder="10" ng-model="event.prices.2">
		<input type="number" placeholder="20" ng-model="event.prices.3">
	</label>
</div>

<button class="button button-block button-outline button-positive" ng-click="createEvent(event)">
	Create event
</button>

</ion-content>
</ion-view>
