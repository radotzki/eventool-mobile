<ion-view title="Update Client">
<ion-content class="has-header" >

<form name="myForm" novalidate>
	<div class="list">
		<label class="item item-input item-stacked-label">
			<span class="input-label">First Name</span>
			<input type="text" placeholder="John" ng-model="client.first_name" name="firstName" required>
			<p style="color: pink" ng-show="myForm.firstName.$invalid && !myForm.firstName.$pristine">first name is required</p>
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Last Name</span>
			<input type="text" placeholder="Doh" ng-model="client.last_name" name="lastName" required>
			<p style="color: pink" ng-show="myForm.lastName.$invalid && !myForm.lastName.$pristine">last name is required</p>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">Gender </div>
			<select ng-model="client.gender" required>
				<option value="female">Female</option>
				<option value="male">Male</option>
			</select>
		</label>
		<label class="item item-input" >
			<span class="input-label">Birthdate</span>
			<my-date-picker placeholder="{{client.birthdate | date}}" title="Select Date" ng-model="client.birthdate" ></my-date-picker>
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">City</span>
			<input type="text" placeholder="New York" ng-model="client.city">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Phone Number</span>
			<input type="tel" placeholder="0541234567" ng-model="client.phone_number">
		</label>
	</div>
</form>


<button class="button button-block button-outline button-positive" ng-click="updateClient()" ng-disabled="myForm.$invalid">
	Update client
</button>

</ion-content>
</ion-view>
