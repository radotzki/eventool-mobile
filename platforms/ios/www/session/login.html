<div class="modal">
  <ion-header-bar class="bar-stable">
  <h1 class="title">Login</h1>
</ion-header-bar>	
<ion-content has-header="true" padding="true">

<div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="Username" ng-model="vm.user.email" required>
  </label>
  <label class="item item-input">
    <input type="password" placeholder="Password" ng-model="vm.user.password" required>
  </label>
  <p>{{vm.message}}</p>
  <button class="button button-outline button-positive button-block" ng-click="vm.login()">Login</button>
</div>

</ion-content>

<div class="tabs tabs-positive">
  <a class="tab-item" ui-sref="app.createUser">
    New User
  </a>
  <a class="tab-item" ui-sref="app.createProduction">
    New Production
  </a>
</div>

</div>
