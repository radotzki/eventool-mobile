<ion-view title="Clients">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-content class="has-header">

<label class="item item-input">
	<i class="icon ion-search placeholder-icon"></i>
	<input type="text" placeholder="Search" ng-model="searchParam">
</label>

<div class="list">
	<a class="item item-avatar" ui-sref="app.showClient({ clientId:client.id })" ng-repeat="client in clients | orderBy:'first_name' | filter:searchParam">
		<img src="img/ionic.png">
		<h2>{{client.name}}</h2>
		<p ng-if="client.birthdate && client.city">
			{{client.birthdate | date}} from {{client.city}}
		</p>
	</a>
</div>

</ion-content>
</ion-view>
