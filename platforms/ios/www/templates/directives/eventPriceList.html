<div class="item item-input-inset">
		<label class="item-input-wrapper">		
			<input type="number" placeholder="Price" min="0" ng-model="newPrice">
		</label>
		<button class="button button-small" ng-click="addPrice()">
			Add
		</button>
</div>

<div class="list">
	<div class="item item-icon-right" ng-repeat="price in prices">
		{{price | currency}}
		<i class="icon ion-close-round" ng-click="deletePrice($index)"></i>
	</div>
</div
