<ion-view title="New Event">
<ion-content class="has-header" padding="true">

<form name="myForm" novalidate>
	<div class="list">
		<label class="item item-input item-stacked-label">
			<span class="input-label">Name</span>
			<input type="text" placeholder="awesome event" ng-model="event.name" name="name" required>
			<p style="color: pink" ng-show="myForm.name.$invalid && !myForm.name.$pristine">name is required</p>
		</label>
		<label class="item item-input" >
			<span class="input-label">When</span>
			<my-date-time-picker placeholder="{{event.when | date:'dd/MM/yyyy HH:mm'}}" title="Select Date" ng-model="event.when" ></my-date-time-picker>
		</label>

		<event-price-list prices="prices"> </event-price-list>
	
	</div>
</form>


<button class="button button-block button-outline button-positive" ng-click="createEvent()" ng-disabled="myForm.$invalid">
	Create event
</button>

</ion-content>
</ion-view>
