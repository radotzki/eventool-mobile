<ion-side-menus>

<ion-pane ion-side-menu-content>
<ion-nav-bar class="bar-stable nav-title-slide-ios7">
<ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
</ion-nav-bar>
<ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
</ion-pane>

<ion-side-menu side="left">
<header class="bar bar-header bar-stable bar-menu">
  <h1 class="title">{{user.first_name + " " + user.last_name}}</h1>
</header>
<ion-content class="has-header">
<ion-list>

<ion-item nav-clear menu-close ui-sref="app.clients" ng-if="user.role!='cashier'">
CLIENTS
</ion-item>

<ion-item nav-clear menu-close ui-sref="app.events" ng-if="user.role!='cashier'">
EVENTS
</ion-item>

<ion-item nav-clear menu-close ui-sref="app.users" ng-if="user.role=='producer'">
WORKERS
</ion-item>

<ion-item nav-clear menu-close ui-sref="app.logout">
LOGOUT
</ion-item>

</ion-list>
</ion-content>
</ion-side-menu>
</ion-side-menus>
