<ion-view title="{{vm.event.name}}">

<ion-nav-buttons side="right">
<button class="button button-clear right" ui-sref="app.events.update({ eventId:vm.event.id })" ng-show="vm.canEditEvent">EDIT</button>
</ion-nav-buttons>

<ion-content class="has-header">    

<div style="position: relative;">
	<img src="content/img/clientCover.jpg" style="height: 300px;width: 100%; ">   

	<div class="text-center" style="position: absolute; top: 0px; height: 300px; width: 100%; background: rgba(68, 68, 68, 0.7)">
		<h1 style="color:#fff; margin-top:20%"> {{vm.event.name}}</h1>
		<h4 style="color:#fff">
			<span> <i class="icon ion-ios7-calendar-outline"></i> {{vm.event.when | date:'MMM d, y HH:mm'}} </span>
		</h4>
		<h5 style="color:#fff">
			<span> 
				<i class="icon ion-ios7-pricetags-outline"></i>
				<span ng-repeat="price in vm.event.prices"> {{price.price | currency}} </span> 
			</span>	
		</h5>

		<div class="row" style="margin-top:10%">
			<div class="col" style="border-right:white solid thin">
				<h4 style="color:#fff">
					Male
					<br> {{vm.maleArrived}}
				</h4>
			</div>
			<div class="col" style="border-right:white solid thin">
				<h4 style="color:#fff">
					Female
					<br> {{vm.femaleArrived}}
				</h4>
			</div>
			<div class="col">
				<h4 style="color:#fff">
					Income
					<br> {{vm.income | currency}}
				</h4>
			</div>
		</div>

	</div>
</div>


<div ui-view></div>
