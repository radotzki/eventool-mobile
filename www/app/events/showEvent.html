<ion-view title="{{vm.event.name}}">

    <ion-nav-buttons side="right">
        <button class="button button-clear right" ui-sref="app.events.update({ eventId:vm.event.id })" ng-show="vm.canEditEvent">EDIT</button>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <figure class="profile-cover text-center">
            <img src="content/img/clientCover.jpg">
            <figcaption>
                <h1> {{vm.event.name}} </h1>
                <div class="h4">
                    <span> {{vm.event.when | date:'MMM d, y HH:mm'}} </span>
                </div>
                <div class="h5">
                    <span ng-repeat="price in vm.event.prices"> {{price.price | currency}} </span>
                </div>
                <div class="row h4 profile-stats">
                    <div class="col">
                        <p>Male</p>
                        <p>{{vm.maleArrived || '0'}}</p>
                    </div>
                    <div class="col">
                        <p>Female</p>
                        <p>{{vm.femaleArrived || '0'}}</p>
                    </div>
                    <div class="col">
                        <p>Income</p>
                        <p>{{vm.income | currency}}</p>
                    </div>
                </div>
            </figcaption>
        </figure>

        <div ui-view></div>

    </ion-content>
</ion-view>
