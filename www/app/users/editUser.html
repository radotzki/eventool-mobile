<ion-view title="{{vm.user.name}}">
<ion-content class="has-header">    
<div class="list card">
	<div class="item">
		<h2>{{vm.user.name}}</h2>
		<p>{{vm.user.role}}</p>
	</div>
	<label class="item item-input item-select">
		<div class="input-label">Role </div>
		<select ng-model="vm.user.role">
			<option value="producer">Producer</option>
			<option value="promoter">Promoter</option>
			<option value="cashier">Cashier</option>
		</select>
	</label>

	<div class="text-center m-t-large">
		<button class="button button-outline button-positive" ng-click="vm.update()">
		Update
	</button>
	<button class="button button-outline button-assertive" ng-click="vm.confirmLock()">
		Lock User
	</button>
	</div>

</div>

</ion-content>
</ion-view>
