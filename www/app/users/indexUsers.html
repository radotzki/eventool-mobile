<ion-view title="Workers">
    <ion-content class="has-header">

        <div class="list">

            <div class="item item-divider"> Producers</div>
            <div class="item" ui-sref="app.users.detail.tickets({ userId:user.id })" ng-repeat="user in vm.users | filter:{lock: false, role:'producer'} | orderBy:'first_name'"> {{user.name}} </div>

            <div class="item item-divider"> Promoters</div>
            <div class="item" ui-sref="app.users.detail.tickets({ userId:user.id })" ng-repeat="user in vm.users | filter:{lock: false, role:'promoter'} | orderBy:'first_name'"> {{user.name}} </div>

            <div class="item item-divider"> Cashiers</div>
            <div class="item" ui-sref="app.users.detail.tickets({ userId:user.id })" ng-repeat="user in vm.users | filter:{lock: false, role:'cashier'} | orderBy:'first_name'"> {{user.name}} </div>

            <div class="item item-divider"> Locked Workers</div>
            <div class="item item-icon-right" ng-repeat="user in vm.users | filter:{lock: true} | orderBy:'-role'">
                {{user.name}} ({{user.role}})
                <i class="icon ion-unlocked" ng-click="vm.userToUnlock=user; vm.confirmUnlock()"></i>
            </div>


        </div>

    </ion-content>
</ion-view>
