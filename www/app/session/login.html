<div class="modal">
    <ion-header-bar class="bar-calm">
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">

        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="vm.user.email" required>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="vm.user.password" required>
            </label>
            <button class="button button-outline button-calm button-block" ng-click="vm.login()">Login</button>
        </div>

    </ion-content>

    <div class="error-msg" ng-show="vm.message">
        <p>{{vm.message}}</p>
    </div>

    <div class="tabs tabs-calm">
        <a class="tab-item" ui-sref="registerUser">
          New User
        </a>
        <a class="tab-item" ui-sref="registerProduction">
          New Production
        </a>
    </div>

</div>
