<div class="modal">
    <ion-header-bar class="bar-calm">
        <h1 class="title">Eventool</h1>
    </ion-header-bar>
    <ion-content has-header="true">

        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email" ng-model="vm.user.email" required>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password" ng-model="vm.user.password" required>
            </label>
            <button class="button button-outline button-calm button-block button-large" ng-click="vm.login()">Login</button>
        </div>

    </ion-content>

    <div class="error-msg" ng-show="vm.message">
        <p>{{vm.message}}</p>
    </div>

    <div class="tabs tabs-calm">
        <a class="tab-item" ui-sref="registerUser">
          New User
        </a>
        <a class="tab-item" ui-sref="registerProduction">
          New Production
        </a>
    </div>

</div>
