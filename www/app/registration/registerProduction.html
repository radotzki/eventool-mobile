<div class="modal">
    <ion-header-bar class="bar-stable">
        <a ng-click="vm.back()" class="button-icon ion-arrow-left-c button back-button"> </a>
        <h1 class="title">New Production</h1>
    </ion-header-bar>

    <ion-content class="has-header" padding="true">

        <form name="myForm" novalidate>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Production Name</span>
                    <input type="text" placeholder="awesome production" ng-model="vm.productionName" name="name" required>
                    <p style="color: pink" ng-show="myForm.name.$invalid && !myForm.name.$pristine">name is required</p>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="John" ng-model="vm.user.firstName" name="firstName" required>
                    <p style="color: pink" ng-show="myForm.firstName.$invalid && !myForm.firstName.$pristine">first name is required</p>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Doh" ng-model="vm.user.lastName" name="lastName" required>
                    <p style="color: pink" ng-show="myForm.lastName.$invalid && !myForm.lastName.$pristine">last name is required</p>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="john@doh.com" ng-model="vm.user.email" name="email" required>
                    <p style="color: pink" ng-show="myForm.email.$invalid && !myForm.email.$pristine">Email is required</p>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="8-10 digits" ng-model="vm.user.password" name="password" required required ng-minlength="8">
                    <p style="color: pink" ng-show="myForm.password.$invalid && !myForm.password.$pristine && !myForm.password.$error.minlength">password is required</p>
                    <p style="color: pink" ng-show="!myForm.password.$pristine && myForm.password.$error.minlength">at least 8 characters long</p>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Phone</span>
                    <input type="tel" placeholder="0541234567" ng-model="vm.user.phone">
                </label>
            </div>
        </form>


        <button class="button button-block button-outline button-positive" ng-click="vm.register()" ng-disabled="myForm.$invalid">
            Create
        </button>

    </ion-content>
    </ion-view>
