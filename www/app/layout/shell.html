<ion-nav-bar class="bar bar-calm nav-title-slide-ios7">
  <ion-nav-back-button class="button-icon ion-arrow-left-c">
  </ion-nav-back-button>
</ion-nav-bar>


<ion-tabs class="tabs-icon-top tabs-default" ng-controller="Shell as vm">


  <!-- Clients Tab -->
  <ion-tab title="Clients" icon="icon ion-home" ui-sref="app.clients" ng-if="vm.canView('clients')">
    <ion-nav-view name="tab-clients"></ion-nav-view>
  </ion-tab>

  <!-- Events Tab -->
  <ion-tab title="Events" icon="icon ion-headphone" ui-sref="app.events" ng-if="vm.canView('events')">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- Workers Tab -->
  <ion-tab title="Workers" icon="icon ion-person-stalker" ui-sref="app.users" ng-if="vm.canView('workers')">
    <ion-nav-view name="tab-workers"></ion-nav-view>
  </ion-tab>

  <!-- Logout Tab -->
  <ion-tab title="Logout" icon="icon ion-log-out" ui-sref="logout" ng-if="vm.canView('logout')">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>


</ion-tabs>
