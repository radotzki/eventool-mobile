<div class="text-center add-btn">
    <a class="button button-icon icon ion-plus-circled" ui-sref="app.addFriend({clientId: vm.clientId})"></a>
</div>

<p class="text-center m-t-l" ng-show="vm.friends.length==0">
    Have no friends
</p>

<ion-list>
    <ion-item ng-repeat="friend in vm.friends | orderBy:'first_name'" class="item-avatar" ui-sref="app.clients.detail.tickets({ clientId:friend.myFriend.id })">

        <img ng-src="content/img/avatar.jpg">
        <h2>{{::friend.myFriend.first_name}} {{::friend.myFriend.last_name}}</h2>
        <p>
            <small>
                <i class="icon ion-ios7-clock-outline"></i>
                <span>  since {{::friend.created_at | date}} </span>
            </small>
        </p>

    </ion-item>
</ion-list>
