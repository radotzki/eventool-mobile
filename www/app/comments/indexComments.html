<div class="item item-input-inset">
    <label class="item-input-wrapper">
        <input type="text" placeholder="Add a comment" ng-model="vm.newComment">
    </label>
    <button class="button button-small" ng-click="vm.saveComment()">
        add
    </button>
</div>

<p class="text-center m-t-l" ng-show="vm.comments.length==0">
    Have no comments
</p>

<ion-list>
    <ion-item ng-repeat="comment in vm.comments | orderBy:'-created_at'" class="item-avatar">

        <img ng-src="content/img/avatar.jpg">
        <h2>{{::comment.user.first_name}} {{::comment.user.last_name}}</h2>
        <p> {{::comment.comment}} </p>
        <h6>
            <i class="icon ion-ios7-clock-outline"></i> 
            <span> {{::comment.created_at | date}} </span>
        </h6>

    </ion-item>
</ion-list>
