<ion-view title="New Client">
<ion-content class="has-header" >

<form name="myForm" novalidate>
	<div class="list">
		<label class="item item-input item-stacked-label">
			<span class="input-label">First Name</span>
			<input type="text" placeholder="John" ng-model="vm.client.firstName" name="firstName" required>
			<p style="color: pink" ng-show="myForm.firstName.$invalid && !myForm.firstName.$pristine">first name is required</p>
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Last Name</span>
			<input type="text" placeholder="Doh" ng-model="vm.client.lastName" name="lastName" required>
			<p style="color: pink" ng-show="myForm.lastName.$invalid && !myForm.lastName.$pristine">last name is required</p>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">Gender </div>
			<select ng-model="vm.client.gender" required>
				<option value="female">Female</option>
				<option value="male">Male</option>
			</select>
		</label>
		<label class="item item-input" >
			<span class="input-label">Birthdate</span>
			<et-date-picker start-view="year" min-view="day" date-format="MMM d, y" 
			ng-model="vm.client.birthdate" placeholder="Select Date"> </et-date-picker>
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">City</span>
			<input type="text" placeholder="New York" ng-model="vm.client.city">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Phone Number</span>
			<input type="tel" placeholder="0541234567" ng-model="vm.client.phone">
		</label>
	</div>
</form>


<button class="button button-block button-outline button-positive" ng-click="vm.createClient()" ng-disabled="myForm.$invalid">
	Create client
</button>


</ion-content>
</ion-view>
