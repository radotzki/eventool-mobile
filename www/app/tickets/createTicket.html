<ion-view title="New Ticket">


<ion-content class="has-header">    
<form name="myForm" novalidate>
	<div class="list">
		<label class="item item-input item-select">
			<div class="input-label">Event </div>
			<select ng-model="vm.selectedEvent" ng-options="event as event.name for event in vm.events" ng-change="getPrices(selectedEvent)" required>
			</select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">Prices </div>
			<select ng-model="vm.selectedPrice" ng-options="price as (price.price | currency) for price in vm.selectedEvent.prices" required>
			</select>
		</label>
	</div>
</form>

<button class="button button-block button-outline button-positive" ng-click="vm.createTicket()" ng-disabled="myForm.$invalid">
	Create ticket
</button>

</ion-content>
</ion-view>
