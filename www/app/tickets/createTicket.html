<ion-modal-view ng-controller="CreateTicket as vm">

    <ion-header-bar class="bar-calm">
        <a ng-click="vm.closeModal()" class="button-icon ion-arrow-left-c button back-button"> </a>
        <h2 class="title">New Ticket</h2>
        <button class="button button-clear" ng-click="vm.createTicket()" ng-disabled="vm.myForm.$invalid">Create</button>
    </ion-header-bar>

    <ion-content class="has-header">
        <form name="vm.myForm" novalidate>
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">Event </div>
                    <select ng-model="vm.selectedEvent" ng-options="event as event.name for event in vm.events" required>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Price </div>
                    <select ng-model="vm.selectedPrice" ng-options="price as (price.price | currency) for price in vm.selectedEvent.prices" required>
                    </select>
                </label>
            </div>
        </form>

    </ion-content>
</ion-modal-view>
