<ion-view title="Ticket">
<ion-content class="has-header">    
<div class="list card">

	<div class="item item-icon-right">
		<h2>{{ticket.client.first_name}} {{ticket.client.last_name}}</h2>
		<i class="icon ion-checkmark-round" ng-if="arrived"></i>
		<i class="icon ion-close-round" ng-if="notArrived"></i>
	</div>

	<div class="item item-body">
		<h3> {{ticket.event.name}} at {{ticket.event.when | date }} </h3>
		<p>
			{{ticket.price.price | currency}} By {{ticket.promoter.first_name + " " + ticket.promoter.last_name}}
		</p>
		<p> Created at {{ticket.created_at | date:'medium' }} </p>
	</div>

	<div class="item tabs tabs-secondary tabs-icon-left" >
		<a class="tab-item" ng-click="checkin()">
			<i class="icon ion-pin"></i>
			Check In
		</a>
		<a class="tab-item" ui-sref="app.updateTicket({ clientId:ticket.client.id, ticketId:ticket.id })" ng-if="canEdit">
			<i class="icon ion-edit"></i>
			Edit
		</a>
		<a class="tab-item" ng-click="deleteTicket()" ng-if="canEdit">
			<i class="icon ion-trash-b"></i>
			Delete
		</a>
	</div>

</div>
</ion-content>
</ion-view>
