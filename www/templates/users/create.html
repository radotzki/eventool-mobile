<ion-view title="Register">
<ion-content class="has-header" padding="true">

<form name="myForm" novalidate>
	<div class="list">
		<label class="item item-input item-stacked-label">
			<span class="input-label">First Name</span>
			<input type="text" placeholder="John" ng-model="user.firstName" name="firstName" required>
			<p style="color: pink" ng-show="myForm.firstName.$invalid && !myForm.firstName.$pristine">first name is required</p>
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Last Name</span>
			<input type="text" placeholder="Doh" ng-model="user.lastName" name="lastName" required>
			<p style="color: pink" ng-show="myForm.lastName.$invalid && !myForm.lastName.$pristine">last name is required</p>
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Email</span>
			<input type="email" placeholder="john@doh.com" ng-model="user.email" name="email" required>
			<p style="color: pink" ng-show="myForm.email.$invalid && !myForm.email.$pristine">Email is required</p>
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Password</span>
			<input type="password" placeholder="8-10 digits" ng-model="user.password" name="password" required ng-minlength="8">
			<p style="color: pink" ng-show="myForm.password.$invalid && !myForm.password.$pristine && !myForm.password.$error.minlength">password is required</p>
			<p style="color: pink" ng-show="!myForm.password.$pristine && myForm.password.$error.minlength">at least 8 characters long</p>
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Phone</span>
			<input type="tel" placeholder="0541234567" ng-model="user.phone" name="phone">
		</label>
		<label class="item item-input item-select">
			<div class="input-label">Production</div>
			<select ng-model="user.production" required>
				<option ng-repeat="production in productions" ng-value="{{production.id}}">{{production.name}}</option>
			</select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">Role</div>
			<select ng-model="user.role" required>
				<option value="producer">Producer</option>
				<option value="promoter">Promoter</option>
				<option value="cashier">Cashier</option>
			</select>
		</label>
	</div>
</form>


<button class="button button-block button-outline button-positive" ng-click="register()" ng-disabled="myForm.$invalid">
	Register
</button>

</ion-content>
</ion-view>
