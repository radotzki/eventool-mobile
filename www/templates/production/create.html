<ion-view title="New Production">
<ion-content class="has-header" padding="true">

<form name="myForm" novalidate>
	<div class="list">
		<label class="item item-input item-stacked-label">
			<span class="input-label">Production Name</span>
			<input type="text" placeholder="awesome production" ng-model="production.name" name="name" required>
			<p style="color: pink" ng-show="myForm.name.$invalid && !myForm.name.$pristine">name is required</p>
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">First Name</span>
			<input type="text" placeholder="John" ng-model="user.firstName" name="firstName" required>
			<p style="color: pink" ng-show="myForm.firstName.$invalid && !myForm.firstName.$pristine">first name is required</p>
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Last Name</span>
			<input type="text" placeholder="Doh" ng-model="user.lastName" name="lastName" required>
			<p style="color: pink" ng-show="myForm.lastName.$invalid && !myForm.lastName.$pristine">last name is required</p>
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Email</span>
			<input type="email" placeholder="john@doh.com" ng-model="user.email" name="email" required>
			<p style="color: pink" ng-show="myForm.email.$invalid && !myForm.email.$pristine">Email is required</p>
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Password</span>
			<input type="password" placeholder="8-10 digits" ng-model="user.password" name="password" required>
			<p style="color: pink" ng-show="myForm.password.$invalid && !myForm.password.$pristine">password is required</p>
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Phone</span>
			<input type="tel" placeholder="0541234567" ng-model="user.phone">
		</label>
	</div>
</form>


<button class="button button-block button-outline button-positive" ng-click="create(production)" ng-disabled="myForm.$invalid">
	Create
</button>

</ion-content>
</ion-view>
